<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Centered Text with Background Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <style>
        body.play3 {
            background-image: url('assets/images/2209_w026_n002_2509b_p1_2509.jpg'); /* Replace 'assets/images/main-background.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            font-family: 'Indie Flower', cursive;
            color: white;
        }
        .cursive-text {
            font-family: 'Indie Flower', cursive;
            font-size: 2rem; /* Adjust the font size as needed */
        }
        .text-with-shadow {
            color: white; /* Text color */
            text-shadow: 0 0 10px black, 0 0 20px black, 0 0 30px black;
            /* text-shadow: 1px 1px 1px rgb(0, 0, 0); Shadow effect */
            font-family: 'Courier New', Courier, monospace;
        }
        .text-container {
            background-image: url('assets/images/origami-paper-thumbnail.png'); /* Replace 'your-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            color: rgb(250, 246, 2); /* Set text color to contrast with the background image */
            padding: 20px;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .answers {
    position: absolute;
    top: 600px;
        }
        .correct {
    position: absolute;
    top: 50px;
    left: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .wrong {
    position: absolute;
    top: 50px;
    right: 20px;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
<body class="play3">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <div id="userQuestion" class="text-container text-with-shadow cursive-text text-center bg-danger rounded-circle">What is the name of the Japanese art of folding paper into decorative shapes and figures?</div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-success correct">
            Correct answers <span id="correctAnsCount" class="badge text-bg-info">4</span>
        </button>
        <button type="button" class="btn btn-danger wrong">
            Wrong answers <span  id="wrongAnsCount" class="badge text-bg-warning">4</span>
        </button>
    </div>
    <div class="container answers d-flex justify-content-center">
        <div>
            <form>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Arkham Asylum">
                 <!-- onclick="handleClick(this)"> -->
                <label id="firstAns" class="form-check-label" for="flexRadioDefault1">
                Arkham Asylum
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
                 <!-- onclick="handleClick(this)"> -->
                <label id="2ndAns" class="form-check-label" for="flexRadioDefault2">
                Default radio
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
                 <!-- onclick="handleClick(this)"> -->
                <label id="3rdAns" class="form-check-label" for="flexRadioDefault3">
                Default radio
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="4">
                 <!-- checked onclick="handleClick(this)"> -->
                <label id="4thAns" class="form-check-label" for="flexRadioDefault4">
                Default checked radio
                </label>
            </div>
            <div class="container center">
                <button type="button" id="next" class="btn btn-primary ">
                    Next
                </button> 
            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
