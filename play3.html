<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Give It A Shot!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

</head>
<body class="play3">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <div id="userQuestion" class="text-container text-with-shadow cursive-text text-center rounded-circle">What is the name of the Japanese art of folding paper into decorative shapes and figures?</div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="btn-success correct">
            Correct answers:<span id="correctAnsCount" class="badge text-bg-info">0</span>
        </button>
        <button type="button" class="btn-danger wrong">
            Wrong answers:<span  id="wrongAnsCount" class="badge text-bg-warning">0</span>
        </button>
    </div>
    <div class="container answers d-flex justify-content-center">
        <div>
            <form>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Arkham Asylum">
                 <!-- onclick="handleClick(this)"> -->
                <label id="firstAns" class="form-check-label" for="flexRadioDefault1">
                    Origami
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
                 <!-- onclick="handleClick(this)"> -->
                <label id="2ndAns" class="form-check-label" for="flexRadioDefault2">
                    Sumi-e
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="3">
                 <!-- onclick="handleClick(this)"> -->
                <label id="3rdAns" class="form-check-label" for="flexRadioDefault3">
                DUkiyo-e
                </label>
            </div>
            <div class="form-check form-check-inline text-with-shadow">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="4">
                 <!-- checked onclick="handleClick(this)"> -->
                <label id="4thAns" class="form-check-label" for="flexRadioDefault4">
                    Haiku
                </label>
            </div>
            <div class="container center">
                <button type="button" id="ok" class="btn btn-primary container">
                    OK
                </button> 
                <button type="button"  id="next" class="btn btn-primary ">
                    Next
                </button> 

            </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
