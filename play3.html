<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Centered Text with Background Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        .cursive-text {
            font-family: 'Indie Flower', cursive;
            font-size: 2rem; /* Adjust the font size as needed */
        }
        .text-container {
            background-image: url('assets/images/Japanease.jpg'); /* Replace 'your-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            color: white; /* Set text color to contrast with the background image */
            padding: 20px;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row">
            <div class="col">
                <div class="text-container cursive-text text-center bg-danger rounded-circle">What is the name of the Japanese art of folding paper into decorative shapes and figures?</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
