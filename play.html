<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Give It A Shot!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bg-light first-page">
  <div class="container text-center">
    <h1 class="mb-4">Select Your Category!</h1>
    <div class="row justify-content-center ">
      <div class="col-sm-4">
        <button class="btn btn-history" onclick="selectDifficulty('history')">History</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-custom btn-sports" onclick="selectDifficulty('sports')">Sports</button>
    </div>
    
    <div class="row justify-content-center row-margin">
      <div class="col-sm-4">
        <button class="btn btn-animals" onclick="selectDifficulty('animals')">Animals</button>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-knowledge" onclick="selectDifficulty('knowledge')">General Knowledge</button>
      </div>
      <div class="difficulty-container">
        <label>
          <input class="easy" type="radio" name="difficulty" value="easy">
          Easy
        </label>
        <label class="label-radio">
          <input class ="medium" type="radio" name="difficulty" value="medium"  checked>
          Medium
        </label>
        <label>
          <input class="hard" type="radio" name="difficulty" value="hard">
          Hard
        </label>
          <div class="row justify-content-center ">
            <div class="col-sm-4">
              <a href="play.html" class="btn btn-play">Play!</a>
            </div>
      </div>
    </div>
  
      </div>
    </div>
  </div>
</body>
